<app-navbar [pageName]="'Movies'"></app-navbar>

<ion-content>

  <ion-list>
    <ion-item [color]="even? 'white' : 'light'" *ngFor="let movie of movies; let i = index; let even = even">
      <ion-label class="movie-list-index">{{i + 1}}</ion-label>
      <ion-label class="ion-text-wrap">{{movie.title}}</ion-label>

      <ion-icon id="delete-movie" *ngIf="isLoggedIn" name="trash-outline" (click)="deleteMovie(movie)"
        class="ion-padding-end" color="danger">
      </ion-icon>
      <ion-icon id="edit-movie" *ngIf="isLoggedIn" name="pencil-outline" class="ion-padding-end" color="primary"
        (click)="goToEditMovie(movie)"></ion-icon>
      <div class="view-movie-details">
        <ion-icon name="chevron-forward-outline" class="ion-padding-end" (click)="goToViewMovieDetails(movie)">
        </ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button id="add-movie" *ngIf="isLoggedIn" expand="block" (click)="goToAddMovie()">Add movie</ion-button>
</ion-footer>
