<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-wrapper">
    <form>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="loginData.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
      </ion-item>
      <ion-button (click)="logIn()">Log in</ion-button>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-button id="view-movies" color="secondary" expand="block" [routerLink]="'/movies'">View Movies</ion-button>
</ion-footer>
